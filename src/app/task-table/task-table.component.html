<table *ngIf="tasks | async">
  <tr *ngFor="let task of tasks | async;let i = index" [class.even]="i%2==0" [class.odd]="i%2!=0">
    <td>
      <p [class.is-done]="task.isDone">
        {{task.title}}
      </p>
    </td>
    <td>
      <button (click)="remove(task)" class="remove-button">X</button>
      <button class="done-button" (click)="toggleIsDone(task)">
        {{task.isDone? "Undo": "Done"}}
      </button>
    </td>
  </tr>
</table>
